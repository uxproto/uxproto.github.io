<!DOCTYPE html>
<html>
<head>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Fevi">
    <link rel="apple-touch-icon" href="/img/Icon-152.png">
    <link rel="apple-touch-startup-image" href="/launch.png">


  <link rel="stylesheet" href="./css/onsenui.css">
  <link rel="stylesheet" href="./css/onsen-css-components.min.css">
  <link rel="stylesheet" href="./css/main.css">
  <script src="./js/onsenui.min.js"></script>
  <script src="./js/jquery-3.4.1.min.js"></script>
  <script src="./js/raphael-min.js"></script>
  <script src="./js/kuma-gauge.jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <script src="./js/main.js"></script>
</head>
<body>
  
    <ons-page id="main-page">
      
      
        <ons-tabbar swipeable position="auto">
          <ons-tab page="dashboard.html" label="Dashboard" icon="ion-speedometer, material:md-home" active>
          </ons-tab>
          <ons-tab page="report.html" label="Reports" icon="ion-ios-pulse" active-icon="ion-ios-pulse">
          </ons-tab>
          <ons-tab page="tab2.html" label="To Do" icon="ion-ios-checkmark-outline"  badge="7" active-icon="md-face">
          </ons-tab>
          <ons-tab page="tab2.html" label="Triggers" icon="ion-flash" active-icon="md-face">
          </ons-tab>
          <ons-tab page="tab2.html" label="Profile" icon="ion-ios-person" active-icon="ion-ios-person">
          </ons-tab>
        </ons-tabbar>
      </ons-page>
      
      <template id="dashboard.html">
        <ons-page id="dashboard-page">
            <div style="padding:30px 15px 5px; font-family: Helvetica, sans-serif; background-color: #fff;">
                <h4>Welcome Kiran,</h4>
                <h1>Your asthma is under control.</h1>

                <div class="js-gauge js-gauge--1 gauge" style="text-align: center;"></div>
            </div>
            <ons-card>
                <div class="title"><ons-icon icon="fa-map-marker" size="20px"></ons-icon> <span class="w-location">Fetching weather info...</span></div>
                <div class="content weather-info" style="text-align: center; margin-top:30px;">
                  
                </div>
            </ons-card>
        </ons-page>
      </template>
      
      <template id="report.html">
        <ons-page id="report-page">

          <ons-toolbar>
            <div class="center">
                <ons-segment id="segment" tabbar-id="segments" style="width:250px;">
                  <button>PEF</button>
                  <button>Symptoms</button>
                  <button>Triggers</button>
                </ons-segment>
            </div> 
          </ons-toolbar>

          <ons-tabbar id="segments">
            <ons-tab page="pef.html" active></ons-tab>
            <ons-tab page="sym.html"></ons-tab>
            <ons-tab page="trig.html"></ons-tab>
          </ons-tabbar>
        </ons-page>
      </template>

      <template id="pef.html">
        <ons-page id="pef-page">
          <div style="padding: 10px;">
              <canvas id="myChart" style="margin-top:5px;"></canvas>
          </div>
          <ons-fab position="bottom right">
              <ons-icon icon="md-plus"></ons-icon>
            </ons-fab>
        </ons-page>
      </template>
      <template id="sym.html">
        <ons-page id="todo-page">
          <p style="text-align: center;">
            This is the second page.
          </p>
        </ons-page>
      </template>
      <template id="trig.html">
        <ons-page id="todo-page">
          <p style="text-align: center;">
            This is the second page.
          </p>
        </ons-page>
      </template>

      <template id="tab2.html">
        <ons-page id="todo-page">
          <p style="text-align: center;">
            This is the second page.
          </p>
        </ons-page>
      </template>

</body>
</html>
